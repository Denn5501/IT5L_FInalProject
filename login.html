<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <title>Hachiroku Rentals</title>
</head>
<body>
    <h1 class="site-title">Hachiroku Rentals</h1>

    <div class="wrapper">
        <h2 class="login-title">Login</h2>
        <form action="/login" method="POST">
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>

            <div class="input-box">
                <input type="password" id="myInput" name="password" placeholder="Password" required>
                <div class="show-password-container">
                    <input type="checkbox" onclick="togglePassword()"> 
                    <span>Show Password</span>
                </div>
            </div>

            <div class="Remember">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>

            <button type="submit" class="btn">Log in</button>
        </form>

        <!-- Link to the register page -->
        <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        function togglePassword() {
            const x = document.getElementById("myInput");
            x.type = x.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
